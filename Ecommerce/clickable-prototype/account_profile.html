<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - RedCloud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html"><img src="/images/logo.png" class="logo" alt="logo"></a>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Product</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="/images/cart.png" class="cart"></a>
            <img src="/images/menu.png" class="menu-icon" onclick="menuToggle()">
            <p class="cart-count">0</p>
        </div>
    </div>
    <!------------ Billing and shipping -------------->
    <div class="small-container shipping-info-bg">
        <div class="row shipping-billing-row">
            <div class="col-2">
                <form action="" class="shipping-info">
                    <h2>Shipping Information</h2>
                    <div class="table-row">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="table-row">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="table-row">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                    </div>
                    <div class="table-row">
                        <label for="address2">Address 2:</label>
                        <input type="text" id="address2">
                    </div>
                    <div class="table-row">
                        <label for="city">City:</label>
                        <input type="text" id="city">
                    </div>
                    <div class="table-row">
                        <label for="state">State:</label>
                        <input type="text" id="state">
                    </div>
                    <div class="table-row">
                        <label for="zip-code">Zip Code:</label>
                        <input type="text" id="zip-code">
                    </div>
                    <input type="submit" id="save-shipping" class="btn" value="Save">
                </form>
            </div>
            <div class="col-2 user-billing">
                <form action="" class="shipping-info">
                    <h2>Billing Information</h2>
                    <div class="table-row">
                        <label for="same-as-shipping">Same as Shipping:</label>
                        <input type="checkbox" id="same-as-shipping">
                    </div>
                    <div class="table-row">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="table-row">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="table-row">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                    </div>
                    <div class="table-row">
                        <label for="address2">Address 2:</label>
                        <input type="text" id="address2">
                    </div>
                    <div class="table-row">
                        <label for="city">City:</label>
                        <input type="text" id="city">
                    </div>
                    <div class="table-row">
                        <label for="state">State:</label>
                        <input type="text" id="state">
                    </div>
                    <div class="table-row">
                        <label for="zip-code">Zip Code:</label>
                        <input type="text" id="zip-code">
                    </div>
                    <div class="table-row">
                        <label for="card-number">Card:</label>
                        <input type="text" id="card-number">
                    </div>
                    <div class="table-row">
                        <label for="security-code">Security Code:</label>
                        <input type="text" id="security-code">
                    </div>
                    <div class="table-row">
                        <label for="expiration">Expiration</label>
                        <input type="month" id="expiration">
                    </div>
                    <input type="submit" id="save-billing" class="btn" value="Save">
                </form>
            </div>
        </div>
    </div>
    <!------------ footer -------------->
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Mobile App</h3>
                    <p>Shop on our mobile apps</p>
                    <div class="app-logo">
                        <img src="/images/play-store.png">
                        <img src="/images/app-store.png">
                    </div>
                </div>
                <div class="footer-col-2">
                    <img src="/images/logo.png">
                    <p>Best Tech, Best Future </p>
                </div>
                <div class="footer-col-3">
                    <h3>Social Media</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>YouTube</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2021 - Red Clouds PH</p>
        </div>
    </footer>
    <!-- js for toggle menu -->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px"
        function menuToggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>
</body>

</html>
